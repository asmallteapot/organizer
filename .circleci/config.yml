version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - run: npm install
      - run: npm run build
  test:
    docker:
      - image: circleci/node:latest-browsers
    steps:
      - checkout
      - run: npm install
      - run: npm install jest jest-junit
      - run: mkdir -p test-results/jest
      - run: npm test --ci --testResultsProcessor=jest-junit
      - store_test_results:
          path: ./test-results/
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - test
