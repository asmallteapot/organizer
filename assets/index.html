{% load raven %}
<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.ravenjs.com/3.15.0/raven.min.js"></script>
  <script>
    Raven.config('{% sentry_public_dsn %}').install();
    window.onunhandledrejection = function(e) {Raven.captureException(e.reason);};
  </script>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro"
  rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt"
  rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto"
  rel="stylesheet" />
  <script>
  var SLACK_LOGIN_URL = "{% url 'slack_auth' %}";
  var CURRENT_USER = {{user_data|safe}};
  </script>
  <body>
    <div id="container"></div>
  </body>
</html>
